<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="twitter:card" content="summary_large_image"/>
    <meta property="og:url" content="https://creepyface.io/content/5d907f0d-a004-4441-94c5-31eec8001bc7"/>
    <meta property="og:title" content="Kaklan"/>
    <meta property="og:description" content="A fun project by Jiro & Kevin"/>
    <meta property="og:image" content="https://creepyface.io/logo.png"/>

    

    <title>Mind your business</title>
    <script src="https://creepyface.io/creepyface.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://creepyface.io/creepyface-firefly.js"></script>

    <div>
        <div class="alert">
       <span class="closebtn">&times;</span> 
     <p>Wanna see something cool, TOUCH the screen and MOVE your finger around the pictures  </p> 
   </div>
   </div>

</head>

<body>
<div class="img-container">
    <div class="box shadow">
        <span class="title">Human N<sup>1</sup></span>
        <span class="title">Name: *-JIRO-*</span>
    <img src="https://creepyface.io/img/0/serious"
    data-creepyface
    data-points="firefly" 
        data-creepyface src="img/jiro/serious.png" data-src-hover="img/jiro/hover.png" data-src-look-0="img/jiro/0.png"
         data-src-look-45="img/jiro/45.png" data-src-look-90="img/jiro/90.png" data-src-look-135="img/jiro/135.png"
         data-src-look-180="img/jiro/180.png" data-src-look-225="img/jiro/225.png"
         data-src-look-270="img/jiro/270.png" data-src-look-315="img/jiro/315.png"/>
    </div>

    <div class="box shadow">
        <span class="title">Human N<sup>2</sup></span>
         <span class="title">Name: *THE.COOL.JIRO*</span>
    <img  data-creepyface src="img/cool-jiro/serious.png" data-src-hover="img/cool-jiro/hover.png" data-src-look-0="img/cool-jiro/0.png"
          data-src-look-45="img/cool-jiro/45.png" data-src-look-90="img/cool-jiro/90.png" data-src-look-135="img/cool-jiro/135.png"
          data-src-look-180="img/cool-jiro/180.png" data-src-look-225="img/cool-jiro/225.png"
          data-src-look-270="img/cool-jiro/270.png" data-src-look-315="img/cool-jiro/315.png"/>
    </div>

    <div class="box shadow">
       <span class="title">Human N<sup>3</sup></span>
        <span class="title">Name: *-KEVIN-*</span>
    <img src="https://creepyface.io/img/0/serious"
    data-creepyface
    data-points="firefly" 
         data-creepyface src="img/kevin/serious.png" data-src-hover="img/kevin/hover.png"
         data-src-look-0="img/kevin/0.png" data-src-look-45="img/kevin/45.png" data-src-look-90="img/kevin/90.png"
         data-src-look-135="img/kevin/135.png" data-src-look-180="img/kevin/180.png"
         data-src-look-225="img/kevin/225.png"
         data-src-look-270="img/kevin/270.png" data-src-look-315="img/kevin/315.png"/>
    </div>

    <script>
        var close = document.getElementsByClassName("closebtn");
        var i;
        
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
          }
        }
        </script>

</body>

</html>
