<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">




  <title>Mind your business</title>

  <!-- CSS -->
  <!--creepyface-->
  <link rel="stylesheet" href="index.css">
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:url" content="https://creepyface.io/content/5d907f0d-a004-4441-94c5-31eec8001bc7" />
  <meta property="og:title" content="Kaklan" />
  <meta property="og:description" content="A fun project by Jiro & Kevin" />
  <meta property="og:image" content="https://creepyface.io/logo.png" />
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <!-- JavaScript -->
  <!-- creepyface -->
  <script src="https://creepyface.io/creepyface.js"></script>
  <script src="https://creepyface.io/creepyface-firefly.js"></script>
  <!--bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>


</head>

<body>
  <div class="box-flex">
    <div class="alert">
      <span class="closebtn">&times;</span>
      <p>Wanna see something cool, TOUCH the screen and MOVE your finger around *THE.COOL.JIRO* <picture></picture>
      </p>
    </div>
  </div>


  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="img-container">
          <div class="box shadow">
            <span class="title">Human N<sup>1</sup></span>
            <span class="title">Name: *-JIRO-*</span>
            <img src="https://creepyface.io/img/0/serious" data-creepyface data-points="firefly" data-creepyface
              src="img/jiro/serious.png" data-src-hover="img/jiro/hover.png" data-src-look-0="img/jiro/0.png"
              data-src-look-45="img/jiro/45.png" data-src-look-90="img/jiro/90.png" data-src-look-135="img/jiro/135.png"
              data-src-look-180="img/jiro/180.png" data-src-look-225="img/jiro/225.png"
              data-src-look-270="img/jiro/270.png" data-src-look-315="img/jiro/315.png" />
          </div>
        </div>


        <div class="carousel-item">

          <div class="box shadow">
            <span class="title">Human N<sup>2</sup></span>
            <span class="title">Name: *THE.COOL.JIRO*</span>
            <img data-creepyface src="img/cool-jiro/serious.png" data-src-hover="img/cool-jiro/hover.png"
              data-src-look-0="img/cool-jiro/0.png" data-src-look-45="img/cool-jiro/45.png"
              data-src-look-90="img/cool-jiro/90.png" data-src-look-135="img/cool-jiro/135.png"
              data-src-look-180="img/cool-jiro/180.png" data-src-look-225="img/cool-jiro/225.png"
              data-src-look-270="img/cool-jiro/270.png" data-src-look-315="img/cool-jiro/315.png" />
          </div>

        </div>


        <div class="carousel-item">
          <div class="box shadow">
            <span class="title">Human N<sup>3</sup></span>
            <span class="title">Name: *-KEVIN-*</span>
            <img src="https://creepyface.io/img/0/serious" data-creepyface data-points="firefly" data-creepyface
              src="img/kevin/serious.png" data-src-hover="img/kevin/hover.png" data-src-look-0="img/kevin/0.png"
              data-src-look-45="img/kevin/45.png" data-src-look-90="img/kevin/90.png"
              data-src-look-135="img/kevin/135.png" data-src-look-180="img/kevin/180.png"
              data-src-look-225="img/kevin/225.png" data-src-look-270="img/kevin/270.png"
              data-src-look-315="img/kevin/315.png" />

          </div>
        </div>


        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>






</body>

<script>
  //the close button of the alert message
  var close = document.getElementsByClassName("closebtn");
  var i;

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function () {
      var div = this.parentElement;
      div.style.opacity = "0";
      setTimeout(function () {
        div.style.display = "none";
      }, 600);
    }
  }

  $('.carousel').carousel({
    interval: 2000
  })
</script>

</html>
